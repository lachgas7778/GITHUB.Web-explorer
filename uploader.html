<!DOCTYPE>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <title>Uploader</title>
</head>
<style>


</style>

<body>

    <div id="uplo">
        <form id="upload_form" enctype="multipart/form-data" method="post" action="handler.php" hidden>
            <input type="file" name="files[]" id="fileUp" multiple hidden>
            <input type="text" name="source" id="source" hidden>
            <input type="text" name="path" id="path" value="uploads/" hidden>
            <input type="text" name="utility" id="utility" value="upload" hidden>
        </form>

        <div class="grid grid-4 top w3-theme-l2">
            <button class="btn w3-theme" id="openinFile"><i class="fas fa-file-upload"></i> BROWSE</button>
            <button onclick="refresh()" class="btn w3-theme-d1"><i class="fas fa-sync-alt"></i> REFRESH</button>
            <button onclick="move()" class="btn w3-theme-d3"><i class="fas fa-expand-arrows-alt"></i> Move</button>
            <div class="dropdown">
                <button onclick="myFunction()" class="btn w3-theme-d5"><i class="fas fa-plus-circle"></i> CREATE</button>
                <div id="myDropdown" class="dropdown-content">
                    <input type="text" placeholder="Search..." id="myInput" onkeyup="filterFunction()">
                    <a href="javascript: cr('folder')">Folder</a>
                    <a href="javascript: cr('file')">File</a>
                </div>
            </div>
        </div>
        <div class="submenu">
            <button onclick="gofileup()" draggable="true" class="btn godirup w3-theme-action" id="godirup" name="godirup" title="go up a directory"><span class="acti" id="godirupacti">go up a directory</span> <i class="fas fa-level-up-alt "></i></button>
        </div>
        <div class="grid grid-1 main w3-theme-l2" id="shower">
        </div>
        <div class="info">
            <i title="txt, jpeg, jpg, png, mp4, mts, zip, rar, tar, gzip, mp3, mpeg, wav, ogg, gif, bmp, css, html, php, c, cpp, h, hpp, webm, mpeg, 3gpp, mov, avi, mpeggs, wmv, flv, js, json" class="fas fa-info-circle"></i>
            <i class="fas fa-align-justify" title="Line-Layout"></i>
            <i class="fas fa-grip-horizontal" title="Grid-Layout"></i>
        </div>
    </div>
    <ul class='custom-menu'>
        <li data-action="details">Details</li>
        <li data-action="delete">Delete</li>
        <li data-action="rename">Rename</li>
        <li class="menu">Create</li>
        <li data-action="create" class="menu-item">Folder</li>
        <li data-action="create" class="menu-item">File</li>
    </ul>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal_header"></h3>
                <span class="close" id="closebtn">&times;</span>
            </div>
            <div class="modal-body" id="modal_body">
                <div id="editor" style="position: absolute;top: 0;right: 0;bottom: 0;left: 0;"></div>
                <img src="" alt="Picture" id="editorPicture">
                <audio src="" id="editorPlayer" controls>
                    Your browser does not support the <code>audio</code> element.
                </audio>
                <video src="" id="editorVideoPlayer" controls>
                    Your browser does not support the <code>video</code> element.
                </video>
            </div>
            <div class="modal-footer" id="modal_footer">

                <h3>
                    <a href="" id="downloadBtn" download>Download</a>
                    <button onclick="changeSettings( 'edit')" class="sbtn" id="editbtn">Edit</button>
                    <button onclick="changeSettings( 'save')" class="sbtn" id="savebtn">Save</button>
                </h3>
            </div>
        </div>
    </div>
    <!---->
    <div id="uploader"></div>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!---->

    <script>
        let tempo = window.location.href.split("/");
        document.getElementById("source").value = tempo[tempo.length - 1];

    </script>

</body>

</html>
